<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Health Track</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./src/assets/css/global-styles.css" />
    <link rel="stylesheet" href="./src/assets/css/signin.css" />
  </head>
  <body>
    <main class="d-flex">
      <div
        class="
          login
          flex-grow-1
          d-flex
          flex-column
          justify-content-center
          align-items-center
        "
      >
        <div class="text-center">
          <h3>Bem vindo ao</h3>
          <h1><strong>Health Track!</strong></h1>
          <h6>Realize o login ou cadastre-se</h6>
        </div>

        <div class="login-content">
          <form class="mt-4" action="">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >E-mail</label
              >
              <input
                type="email"
                class="form-control"
                placeholder="healthtrack@email.com"
                value="mariaeduardaes@live.com"
              />
            </div>

            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >Senha</label
              >
              <input
                type="password"
                class="form-control"
                placeholder="••••••"
                value="senha"
              />
            </div>
            <div class="d-flex justify-content-between align-items-center">
              <a class="flex-grow-1" href="forgot-password.html"
                >Esqueci minha senha</a
              >

              <a href="dashboard.html" class="btn btn-light">Entrar</a>
            </div>
          </form>
        </div>

        <a class="mt-5" href="signup.html">Cadastre-se com seu e-mail ou</a>

        <div class="mt-4 d-flex justify-content-center align-items-center">
          <img
            class="me-4"
            src="./src/assets/svg/facebook.svg"
            alt="facebook"
          />
          <img class="me-4" src="./src/assets/svg/gmail.svg" alt="gmail" />
          <img src="./src/assets/svg/twitter.svg" alt="twitter" />
        </div>
      </div>
      <div class="flex-grow-1 wallpaper"></div>
    </main>
  </body>
</html>
