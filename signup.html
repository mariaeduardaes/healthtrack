<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Health Track</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./src/assets/css/global-styles.css" />
    <link rel="stylesheet" href="./src/assets/css/signup.css" />
  </head>
  <body>
    <main class="d-flex">
      <aside class="flex-grow-1 wallpaper"></aside>

      <aside
        class="
          signup
          flex-grow-1
          d-flex
          flex-column
          justify-content-center
          align-items-center
        "
      >
        <div class="text-center">
          <h3>Bem vindo ao</h3>
          <h1><strong>Health Track!</strong></h1>
        </div>

        <div class="signup-content">
          <form class="mt-4" action="">
            <div class="d-flex">
              <div class="flex-grow-1 mb-3 me-4">
                <label class="form-label">Nome</label>
                <input type="text" class="form-control" value="Maria Eduarda" />
              </div>

              <div class="flex-grow-1 mb-3">
                <label class="form-label">Sobrenome</label>
                <input
                  type="text"
                  class="form-control"
                  value="Do Espirito Santo"
                />
              </div>
            </div>

            <div class="d-flex">
              <div class="flex-grow-1 mb-3 me-4">
                <label class="form-label">Gênero</label>
                <select class="form-select">
                  <option>Selecione uma opção</option>
                  <option value="M">Masculino</option>
                  <option value="F" selected>Feminino</option>
                  <option value="I">Prefiro não responder</option>
                </select>
              </div>

              <div class="flex-grow-1 mb-3">
                <label class="form-label">Idade</label>
                <input type="number" class="form-control" value="24" />
              </div>
            </div>

            <div class="flex-grow-1 mb-3 me-4">
              <label class="form-label">E-mail</label>
              <input
                type="email"
                class="form-control"
                placeholder="healthtrack@email.com"
                value="mariaeduardaes@live.com"
              />
            </div>

            <div class="d-flex">
              <div class="flex-grow-1 mb-3 me-4">
                <label class="form-label">Senha</label>
                <input
                  type="password"
                  class="form-control"
                  placeholder="••••••"
                  value="senha"
                />
              </div>
              <div class="flex-grow-1 mb-3">
                <label class="form-label">Confirme sua senha</label>
                <input
                  type="password"
                  class="form-control"
                  placeholder="••••••"
                  value="senha"
                />
              </div>
            </div>

            <div class="d-flex justify-content-end align-items-center">
              <a href="dashboard.html" class="btn btn-light">Cadastrar</a>
            </div>
          </form>
        </div>

        <a class="mt-3" href="signin.html">Voltar para o login</a>
      </aside>
    </main>
  </body>
</html>
